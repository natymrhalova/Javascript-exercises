<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript basics - exercises</title>
</head>

<body>

    <h1>Javascript exercises output page</h1>

    <h2>Excersice 2. Guess the number</h2>
    <div>
        <label for="number">Enter a number from 1 to 10</label>
        <input type="number" id="number" min="1" max="10">
    </div>
    <button id="submit">Was it right?</button>
    <button type="reset">Try another one</button>


    <h2> Exercise 3. Fahrenheit to Celsius and another way around converter</h2>
    <div>
        <label for="celsius">Celsius degrees (°C)</label>
        <input type="number" name="celsius" id="celsius">
    </div>
    <div>
        <label for="fahrenheit">Fahrenheit degrees (°F)</label>
        <input type="number" name="fahrenheit" id="fahrenheit">
    </div>
    <p id="celsius-to-fahrenheit"></p>
    <p id="fahrenheit-to-celsius"></p>
    <button id="temperature-submit-button">Submit</button>
    <button type="reset">Reset</button>


    <script src="/w3resource/basics.js"></script>
</body>

</html>
